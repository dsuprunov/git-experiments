name: Parent Workflow

on:
  workflow_dispatch:
    inputs:
      custom_input:
        description: 'Custom parameter to pass to child workflow'
        required: true

jobs:
  trigger-child:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Context
        run: |
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Custom Input: ${{ github.event.inputs.custom_input }}"

      - name: Trigger Child Workflow
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: github.context.repo.owner,
              repo: github.context.repo.repo,
              workflow_id: 'child.yaml',
              ref: 'main',
              inputs: {
                custom_input: github.context.payload.inputs.custom_input
              }
            })